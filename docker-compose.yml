version: '3.8'

services:
  spring-app:
    container_name: kltn-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/spaManagement
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=020501

  postgres-db:
    container_name: postgres-container
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=020501
      - POSTGRES_DB=spaManagement
    ports:
      - "5432:5432"